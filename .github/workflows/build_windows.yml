name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Download FFmpeg (Windows)
        run: |
          curl -L https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip -o ffmpeg.zip
          mkdir ffmpeg_unzip
          tar -xf ffmpeg.zip -C ffmpeg_unzip --strip-components=1
          mkdir ffmpeg_bin
          copy ffmpeg_unzip\bin\ffmpeg.exe ffmpeg_bin\
          copy ffmpeg_unzip\bin\ffprobe.exe ffmpeg_bin\

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --onefile --add-data "ffmpeg_bin;ffmpeg_bin" cctv.py

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: cctv_stream
          path: dist\cctv.exe
