name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true  # important so ffmpeg LFS files are downloaded too

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Install PyInstaller
      - name: Install dependencies
        run: pip install pyinstaller

      # 4️⃣ Build your EXE (bundles ffmpeg folder)
      - name: Build EXE
        run: |
          pyinstaller --onefile --noconsole --add-data "ffmpeg;ffmpeg" wine.py
          ren dist\wine.exe CCTVStreamer.exe

      # 5️⃣ Upload the EXE artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CCTV_Streamer_Windows
          path: dist/CCTVStreamer.exe
