name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Download Windows FFmpeg
        run: |
          mkdir ffmpeg
          curl -L -o ffmpeg.zip https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip
          tar -xf ffmpeg.zip
          move ffmpeg-*-essentials_build/bin/ffmpeg.exe ffmpeg/
          move ffmpeg-*-essentials_build/bin/ffprobe.exe ffmpeg/
          move ffmpeg-*-essentials_build/bin/ffplay.exe ffmpeg/

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build One-File EXE
        run: |
          pyinstaller --onefile --noconsole ^
            --add-binary "ffmpeg/ffmpeg.exe;ffmpeg" ^
            --add-binary "ffmpeg/ffprobe.exe;ffmpeg" ^
            --add-binary "ffmpeg/ffplay.exe;ffmpeg" ^
            cctv.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CCTV-Streamer
          path: dist/*.exe
