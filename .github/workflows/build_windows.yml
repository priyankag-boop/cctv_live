name: Build EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build EXE
        run: pyinstaller cctv.py --onefile --noconsole --add-data "ffmpeg;ffmpeg"

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: cctv_streamer_exe
          path: dist/cctv.exe
