name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # ------------------------------------------------------------
      # 1️⃣ Download Windows ffmpeg (latest) and extract it
      # ------------------------------------------------------------
      - name: Download ffmpeg
        run: |
          curl -L -o ffmpeg.zip https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-full.7z
          7z x ffmpeg.zip -offmpeg_temp

      - name: Prepare ffmpeg folder for PyInstaller
        run: |
          mkdir ffmpeg
          copy ffmpeg_temp\**\bin\ffmpeg.exe ffmpeg\
          copy ffmpeg_temp\**\bin\ffprobe.exe ffmpeg\
          copy ffmpeg_temp\**\bin\ffplay.exe ffmpeg\

      # ------------------------------------------------------------
      # 2️⃣ Install dependencies
      # ------------------------------------------------------------
      - name: Install Python dependencies
        run: pip install pyinstaller

      # ------------------------------------------------------------
      # 3️⃣ Build single EXE using cctv.spec
      # ------------------------------------------------------------
      - name: Build EXE
        run: pyinstaller cctv.spec

      # ------------------------------------------------------------
      # 4️⃣ Upload the final EXE
      # ------------------------------------------------------------
      - name: Upload built EXE
        uses: actions/upload-artifact@v4
        with:
          name: CCTV-Streamer
          path: dist/
